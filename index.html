<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <p class="output-p">
      <span class="hours-output">00</span> :
      <span class="minutes-output">00 </span> :
      <span class="seconds-output">00</span>
    </p>
    <form class="user-input">
      <input type="text" placeholder="Hours input" class="hours-input" />
      <input type="text" placeholder="Minutes input" class="minutes-input" />
      <input type="text" placeholder="Seconds input" class="seconds-input" />
      <div class="buttons">
        <a href="#" class="start">Start</a>
        <a href="#" class="reset">Reset</a>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
